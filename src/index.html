<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <!--Menu Players-->
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-6 bg-danger">Menu P1</div>
        <div class="col-6 bg-primary">Menu P2</div>
      </div>
    </div>
    <!--Cards table-->
    <div class="container-fluid">
      <div class="row gameRow">
        <div class="col-2 bg-warning">
          <div class="input-group mb-3">
            <span class="input-group-text ms-3">$</span>
            <input
              type="text"
              class="form-control"
              id="bet2"
              aria-label="Amount (to the nearest dollar)"
            />
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <!--First card-->
        <div
          class="mat1 col-4 bg-info d-flex justify-content-center align-item-center"
        >
          <div class=" deck1 card mt-5">
            <div
              class="card-body d-flex justify-content-center align-item-center"
            >
              <div
                class="iconTop position-absolute top-0 start-0 mt-0 ms-2"
              ></div>
              <div class="number mt-auto mb-auto"></div>
              <div
                class="iconBottom position-absolute bottom-0 end-0 mb-0 me-2"
              ></div>
            </div>
          </div>
        </div>
        <!--Second card-->
        <div
          class="mat2 col-4 bg-info d-flex justify-content-center align-item-center"
        >
          <div class=" deck1 card position-relative mt-5">
            <div
              class="card-body d-flex justify-content-center align-item-center"
            >
              <div
                class="iconTop2 position-absolute top-0 start-0 mt-0 ms-2"
              ></div>
              <div class="number2 mt-auto mb-auto"></div>
              <div
                class="iconBottom2 position-absolute bottom-0 end-0 mb-0 me-2"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-2 bg-warning">
          <div class="input-group mb-3">
            <span class="input-group-text ms-3">$</span>
            <input
              type="text"
              class="form-control"
              id="bet2"
              aria-label="Amount (to the nearest dollar)"
            />
            <span class="input-group-text">.00</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
